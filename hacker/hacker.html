
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* ŸÜŸÅÿ≥ ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ ÿßŸÑŸÑŸä ŸÅŸä ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ© */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #262626;
    }
    .container {
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 1px;
    }
    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      letter-spacing: 1.5px;
      color: #262626;
      margin-bottom: 20px;
      user-select: none;
      font-weight: 400;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 9px 8px;
      margin: 6px 0 12px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease-in-out;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #a8a8a8;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 0;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .or-line {
      margin: 20px 0 18px 0;
      position: relative;
      font-size: 13px;
      color: #8e8e8e;
      font-weight: 600;
    }
    .or-line span {
      background-color: #fff;
      padding: 0 14px;
      position: relative;
      z-index: 1;
    }
    .or-line::before,
    .or-line::after {
      content: "";
      height: 1px;
      background-color: #dbdbdb;
      position: absolute;
      top: 50%;
      width: 40%;
      transform: translateY(-50%);
      z-index: 0;
    }
    .or-line::before {
      left: 0;
    }
    .or-line::after {
      right: 0;
    }
    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: #385185;
      margin-bottom: 18px;
    }
    .facebook-login a {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
    }
    .facebook-icon {
      width: 20px;
      height: 20px;
    }
    .forgot-link {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      font-weight: 500;
    }
    .signup-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      border-radius: 1px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .signup-box a {
      font-weight: 600;
      color: #0095f6;
      text-decoration: none;
    }
    .download-apps {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .download-apps p {
      font-size: 14px;
      margin-bottom: 12px;
    }
    .app-links {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .app-links img {
      height: 40px;
      cursor: pointer;
    }
    .footer {
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="login-box">
      <h1 class="logo-text">Instagram</h1>


<form id="login-form">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Phone number, username, or email"
          required
          autocomplete="username"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <button type="submit">Log In</button>
      </form>

      <div class="or-line"><span>OR</span></div>

      <div class="facebook-login">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png"
          alt="Facebook logo"
          class="facebook-icon"
        />
        <a href="#" class="facebook-text">Log in with Facebook</a>
      </div>

      <a href="#" class="forgot-link">Forgot password?</a>
    </section>

    <section class="signup-box">
      <p>
        Don't have an account?
        <a href="#">Sign up</a>
      </p>
    </section>

    <section class="download-apps">
      <p>Get the app.</p>
      <div class="app-links">
        <a href="#">
          <img
            src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
            alt="App Store"
            class="app-store"
          />
        </a>
        <a href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Google Play"
            class="google-play"
          />
        </a>
      </div>
    </section>

    <footer class="footer">
      <p>¬© 2025 Instagram from Meta</p>
    </footer>
  </main>

</body>
</html>
